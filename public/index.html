<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ready to chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="chat">
      <input type="text" name="username" placeholder="Digite seu nome de usuÃ¡rio">
      <div class="messages"></div>
      <input type="text" name="message" placeholder="Digite sua mensagem">
      <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
      let socket = io('http://localhost:3000');

      socket.on('previousMessages', (messages) => {
        for(message of messages){
          renderMessage(message);
        }
      })

      socket.on('receivedMessage', (message) => {
        renderMessage(message);
      })

      const renderMessage = (message) => {
        $(".messages").append(
          '<div class="message"><strong>'+message.author+'</strong>: '+message.message+' </div>'
        )
      }

      document.getElementById("chat").onsubmit = (ev) => {
        ev.preventDefault();

        let author = document.querySelector("input[name=username]").value;
        let message = document.querySelector("input[name=message]").value;

        if (author.length && message.length) {
          let messageObject = {
            author: author,
            message: message,
          }

          renderMessage(messageObject);

          socket.emit('sendMessage', messageObject);
        }
      };

    </script>
  </body>
</html>
